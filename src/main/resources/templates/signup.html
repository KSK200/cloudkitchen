<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- <link rel="stylesheet" type="text/css" href="../static/css/style.css"> -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
        }
        /* CSS for the background image */
        body {
            background-image: url('https://source.unsplash.com/1600x900/?food');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.7);
            padding: 35px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 700px; /* Adjust the width as needed */
            max-width: 80%; /* Adjust the maximum width as needed */
            margin: 0 auto; /* Center the container */
        }

        h2 {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .signup-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .signup-button:hover {
            background-color: #218838;
        }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        function sendthemail() {
            (function(){
                emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS user ID
            })();

            var params ={
                fullname: document.getElementById("firstName").value + " " + document.getElementById("lastName").value,
                username: document.getElementById("username").value,
                password: document.getElementById("password").value,
                email: document.getElementById("email").value
            };

            var serviceID = "YOUR_SERVICE_ID"; // Replace with your EmailJS service ID
            var templateID = "YOUR_TEMPLATE_ID"; // Replace with your EmailJS template ID

            emailjs.send(serviceID, templateID, params)
                .then(function(response) {
                    console.log('Email sent:', response);
                    alert("Registered Successfully. Check your email for confirmation.");
                })
                .catch(function(error) {
                    console.error('Email sending failed:', error);
                    alert("Failed to register. Please try again later.");
                });
        }
    </script>

</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm" action="/api/customers/register" method="POST" enctype="multipart/form-data">
            <div class="input-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="input-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="input-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <button type="submit" onclick="sendthemail()">Sign Up</button>
        </form>
        <p id="message"></p>
        <a href="/login" class="signup-button">Go to Login Page</a> <!-- Added button to redirect to login page -->
    </div>
    <script src="../static/js/script.js"></script>
    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            fetch("/api/customers/register", {
                method: "POST",
                body: new FormData(event.target)
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById("message").innerHTML = "Registration successful. Please check your email.";
                } else {
                    return response.text().then(message => {
                        throw new Error(message);
                    });
                }
            })
            .catch(error => {
                document.getElementById("message").innerHTML = error.message;
            });
        });
    </script>
</body>
</html>
